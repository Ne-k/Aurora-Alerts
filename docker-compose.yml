version: '3.8'

services:
  noaa_alert:
    build: .
    volumes:
      - /home/nguyen/NOAA-Aurora-Alerts:/app
    entrypoint: ["bash", "-c"]
    environment:
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
      - TEST_WEBHOOK=${TEST_WEBHOOK}
    command: >
      echo '0 8,20 * * * root python /app/noaa\ alert.py >> /var/log/cron.log 2>&1' > /etc/cron.d/noaa_alert &&
      chmod 0644 /etc/cron.d/noaa_alert &&
      crontab /etc/cron.d/noaa_alert &&
      touch /var/log/cron.log &&
      cron -f
    restart: always
    
  # Service for testing the webhook
  noaa_alert_test:
    build: .
    volumes:
      - /home/nguyen/NOAA-Aurora-Alerts:/app
    environment:
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
      - TEST_WEBHOOK=${TEST_WEBHOOK}
    command: python "/app/noaa alert.py" --test
    profiles:
      - test